on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  lily58:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build Lily 58
    strategy:
      matrix:
        keyboard:
          - lily58_left
          - lily58_right
          - helix_left
          - helix_right
        controller:
          - nice_nano
          - nice_nano_v2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: West Build (${{ matrix.keyboard }})
        run: west build -s zmk/app -b nice_nano -- -DSHIELD=lily58_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: ${{ matrix.keyboard }} Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 ${{ matrix.keyboard }}_${{ matrix.controller }}.uf2
      - name: Archive (${{ matrix.keyboard }})
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: ${{ matrix.keyboard }}_${{ matrix.controller }}.uf2